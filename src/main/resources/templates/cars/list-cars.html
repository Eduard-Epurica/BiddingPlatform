<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Car Directory</title>
</head>

<body>

<div class="container">
    <br>
    <h3>BiddACar&nbsp&nbsp
        <!-- Add a button -->
<!--        <a th:href="@{/cars/showFormForAdd}"-->
<!--           class="btn btn-primary btn-sm mb-3">-->
<!--            Sell A Car-->
<!--        </a>-->

        <button class="btn btn-success" type="button" aria-haspopup="true" aria-expanded="false">
            Sell a car
        </button>


            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Auctions
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#item1">Featured Auctions</a>
                <a class="dropdown-item" href="#item2">Live Auctions</a>
                <a class="dropdown-item" href="#item3">Past Auctions</a>
            </div>

        <form name="logoutForm" th:action="@{/logout}" method="post" style="float: right;" >
            <input class="btn btn-outline-secondary" type="submit" value="Sign Out"/>
        </form>

    </h3>
    <hr>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!--    <a th:action="@{/logout}" method="POST"-->
<!--       class="btn btn-outline-secondary btn-sm mb-3"-->
<!--       style="float: right;">-->
<!--        <input type="submit" value="Logout"/>-->
<!--    </a>-->




    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Car Id</th>
            <th>Make</th>
            <th>Model</th>
            <th>Vin</th>
            <th>Owner</th>
            <th>Action</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="tempCar : ${cars}">

            <td th:text="${tempCar.id}" />
            <td th:text="${tempCar.make}" />
            <td th:text="${tempCar.model}" />
            <td th:text="${tempCar.vin}" />
            <td th:text="${tempCar.owner}" />

            <!-- Add update button/link -->
            <td>
                <a th:href="@{/cars/showFormForUpdate(carId=${tempCar.id})}"
                   class="btn btn-primary btn-sm">
                    Update
                </a>

                <a th:href="@{/cars/showDetails(carId=${tempCar.id})}"
                   class="btn btn-info btn-sm">
                    Info
                </a>

                <!-- Add "delete" button/link -->
                <a th:href="@{/cars/delete(carId=${tempCar.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this car?'))) return false">
                    Delete
                </a>
            </td>

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
